<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCook</title>
    <link rel="stylesheet" href="/frontend/styles.css" />
</head>
<body>
    <h1>👩‍🍳 SmartCook: AI Chef</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required />
        <button type="submit">Identify Ingredients</button>
    </form>

    <div id="result"></div>
    <img id="annotatedImage" style="max-width: 300px; margin-top: 20px; display: none;" />

    <div id="recipes" class="recipes"></div>

    <script>
        const form = document.getElementById("uploadForm");
        form.onsubmit = async (e) => {
            e.preventDefault();
            const file = document.getElementById("fileInput").files[0];
            const formData = new FormData();
            formData.append("file", file);

            document.getElementById("result").innerText = "🧠 Processing image...";
            document.getElementById("annotatedImage").style.display = "none";
            document.getElementById("recipes").innerHTML = "";

            try {
                const detectResponse = await fetch("http://127.0.0.1:8000/detect", {
                    method: "POST",
                    body: formData,
                });

                const detectData = await detectResponse.json();
                document.getElementById("result").innerText = "🍅 Ingredients found: " + detectData.ingredients.join(", ");
                document.getElementById("annotatedImage").src = detectData.image_url;
                document.getElementById("annotatedImage").style.display = "block";

                const query = detectData.ingredients.map(encodeURIComponent).join('&ingredients=');
                const recipeResponse = await fetch(`http://127.0.0.1:8000/get_recipes?ingredients=${query}`);
                const recipes = await recipeResponse.json();

                const recipesContainer = document.getElementById("recipes");
                recipes.forEach(recipe => {
                    const recipeCard = document.createElement("div");
                    recipeCard.className = "recipe-card";

                    recipeCard.innerHTML = `
                        <img class="recipe-thumb" src="${recipe.image}" alt="${recipe.title}" />
                        <h2>${recipe.title}</h2>
                        <h3>✅ Used Ingredients:</h3>
                        <ul>
                            ${recipe.usedIngredients.map(ing => `<li><img src="https://spoonacular.com/cdn/ingredients_100x100/${ing.image.split('/').pop()}" alt="${ing.name}" /> ${ing.name}</li>`).join('')}
                        </ul>
                        <h3>❌ Missing Ingredients:</h3>
                        <ul>
                            ${recipe.missedIngredients.map(ing => `<li><img src="https://spoonacular.com/cdn/ingredients_100x100/${ing.image.split('/').pop()}" alt="${ing.name}" /> ${ing.name}</li>`).join('')}
                        </ul>
                    `;
                    recipesContainer.appendChild(recipeCard);
                });
            } catch (err) {
                console.error(err);
                document.getElementById("result").innerText = "❌ Error during request";
            }
        };
    </script>
</body>
</html>
