<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartCook</title>
    <link rel="stylesheet" href="/frontend/styles.css" />
</head>
<body>
    <h1>üë©‚Äçüç≥ SmartCook: AI Chef</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required />
        <button type="submit">Identify Ingredients</button>
    </form>

    <div id="result"></div>
    <img id="annotatedImage" style="max-width: 500px; margin-top: 20px; display: none;" />

    <script>
        const form = document.getElementById("uploadForm");
        form.onsubmit = async (e) => {
            e.preventDefault();
            const file = document.getElementById("fileInput").files[0];
            const formData = new FormData();
            formData.append("file", file);

            document.getElementById("result").innerText = "üß† Processing image...";
            document.getElementById("annotatedImage").style.display = "none";

            try {
                const response = await fetch("http://127.0.0.1:8000/detect", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                document.getElementById("result").innerText = "üçÖ Ingredients found: " + data.ingredients.join(", ");
                document.getElementById("annotatedImage").src = data.image_url;
                document.getElementById("annotatedImage").style.display = "block";
            } catch (err) {
                console.error(err);
                document.getElementById("result").innerText = "‚ùå Error during request";
            }
        };
    </script>
</body>
</html>
